<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>La Malette à Parfum - Parfums d'Exception</title>
  <meta name="description" content="Parfums exclusifs et rares. Une expérience olfactive d'exception avec La Malette à Parfum.">
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --gold: #C9A96E;
      --dark: #0A0A0A;
      --light: #F5F5F5;
      --gray: #8A8A8A;
      --border: rgba(201, 169, 110, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark);
      color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header Premium */
    .premium-header {
      background: linear-gradient(135deg, rgba(10,10,10,0.98) 0%, rgba(20,20,20,0.95) 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .brand-title {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 500;
      color: var(--gold);
      letter-spacing: 1px;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 18px;
      color: var(--gold);
      transition: transform 0.3s ease;
    }

    .cart-icon:hover {
      transform: scale(1.1);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--gold);
      color: var(--dark);
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 600;
    }

    /* Social Bar avec couleurs spécifiques */
    .elegant-social {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 15px;
      background: rgba(201, 169, 110, 0.05);
      border-top: 1px solid var(--border);
    }

    .social-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 16px;
      text-decoration: none;
    }

    .social-icon:hover {
      transform: translateY(-2px);
    }

    .snapchat {
      background-color: #FFFC00;
      color: #000;
    }

    .instagram {
      background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80);
      color: white;
    }

    .tiktok {
      background-color: #000000;
      color: #00f2ea;
      position: relative;
      overflow: hidden;
    }

    .tiktok::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #00f2ea, #ff0050);
      opacity: 0.8;
      z-index: -1;
    }

    /* Main Content */
    main {
      margin-top: 120px;
      padding: 40px 20px;
      min-height: calc(100vh - 120px);
      position: relative;
    }

    /* Product Container */
    .product-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      position: relative;
    }

    .product-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .product-card:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    .product-image {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }

    .product-image:hover {
      transform: scale(1.02);
    }

    .product-name {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: var(--gold);
      margin-bottom: 10px;
      font-weight: 500;
    }

    .product-stars {
      color: #FFD700;
      font-size: 18px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .product-description {
      color: var(--gray);
      font-size: 16px;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .product-price {
      font-size: 24px;
      color: var(--gold);
      margin-bottom: 20px;
      font-weight: 500;
    }

    /* Bouton Premium */
    .premium-btn {
      background: transparent;
      border: 2px solid var(--gold);
      color: var(--gold);
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .premium-btn:hover {
      background: var(--gold);
      color: var(--dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(201, 169, 110, 0.3);
    }

    /* Carousel Miniatures */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px 0;
      justify-content: center;
      max-width: 100%;
    }

    .carousel img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid transparent;
      object-fit: cover;
    }

    .carousel img:hover, 
    .carousel img.active {
      transform: scale(1.05);
      border-color: var(--gold);
    }

    /* Flèches de navigation */
    .nav-arrow {
      position: absolute;
      top: 45%;
      font-size: 24px;
      color: var(--gold);
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      user-select: none;
      transition: 0.3s;
      z-index: 5;
      border: 1px solid var(--border);
    }

    .nav-arrow:hover {
      background: rgba(201, 169, 110, 0.3);
      transform: scale(1.1);
    }

    .nav-arrow.left {
      left: 15px;
    }

    .nav-arrow.right {
      right: 15px;
    }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10,10,10,0.95);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(20,20,20,0.95);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(20px);
    }

    .close-modal {
      float: right;
      color: var(--gray);
      cursor: pointer;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .close-modal:hover {
      color: var(--gold);
    }

    .modal-title {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      margin-bottom: 25px;
      font-size: 24px;
    }

    /* Formulaire Premium */
    .form-group {
      margin-bottom: 20px;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--light);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255,255,255,0.08);
    }

    /* Calculateur de Distance Automatique */
    .auto-distance {
      background: rgba(201, 169, 110, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }

    .distance-info {
      font-size: 13px;
      color: var(--gray);
      margin-bottom: 10px;
    }

    .distance-result {
      margin-top: 15px;
      padding: 15px;
      background: rgba(255,255,255,0.03);
      border-radius: 6px;
      border-left: 3px solid var(--gold);
      font-size: 14px;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--gold);
      color: var(--dark);
      padding: 15px 25px;
      border-radius: 8px;
      z-index: 3000;
      font-weight: 500;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-top {
        padding: 15px 20px;
      }
      
      .brand-title {
        font-size: 20px;
      }
      
      main {
        margin-top: 100px;
        padding: 20px 15px;
      }
      
      .nav-arrow {
        font-size: 20px;
        padding: 12px;
      }
      
      .nav-arrow.left {
        left: 10px;
      }
      
      .nav-arrow.right {
        right: 10px;
      }
      
      .carousel img {
        width: 60px;
        height: 60px;
      }
      
      .product-name {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

<!-- Header Premium -->
<header class="premium-header">
  <div class="header-top">
    <div class="brand-title">LA MALETTE À PARFUM</div>
    <div class="cart-icon" id="openCart">
      <i class="fas fa-shopping-bag"></i>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </div>
  
  <!-- Barre Social avec couleurs spécifiques -->
  <div class="elegant-social">
    <a href="https://www.snapchat.com/add/lamalette13" class="social-icon snapchat">
      <i class="fab fa-snapchat"></i>
    </a>
    <a href="#" class="social-icon instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="#" class="social-icon tiktok">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>
</header>

<!-- Main Content -->
<main>
  <!-- Flèches de navigation pour changer de PAGE -->
  <div class="nav-arrow left" onclick="prevPage()">
    <i class="fas fa-chevron-left"></i>
  </div>
  <div class="nav-arrow right" onclick="nextPage()">
    <i class="fas fa-chevron-right"></i>
  </div>

  <div class="product-container">
    <div class="product-card">
      <img id="mainProductImage" src="" alt="Parfum d'exception" class="product-image" onclick="openZoom()">
      <h1 class="product-name" id="productName"></h1>
      <div class="product-stars" id="productStars"></div>
      <p class="product-description" id="productDescription"></p>
      <div class="product-price" id="productPrice"></div>
      <button class="premium-btn" onclick="addToCart()">Ajouter au panier</button>
    </div>

    <!-- Carousel des miniatures pour la page actuelle -->
    <div class="carousel" id="carousel"></div>
  </div>
</main>

<!-- Modal Panier -->
<div id="cartModal" class="modal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeCart()">✕</span>
    <h3 class="modal-title">Votre Sélection</h3>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal" style="text-align: right; margin: 20px 0; color: var(--gold); font-weight: 500;"></div>
    <button class="premium-btn" onclick="openCheckout()" style="width: 100%;">Procéder à la commande</button>
  </div>
</div>

<!-- Modal Checkout avec Calculateur Automatique -->
<div id="checkoutModal" class="modal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeCheckout()">✕</span>
    <h3 class="modal-title">Finaliser votre commande</h3>
    
    <!-- Calculateur de Distance Automatique -->
    <div class="auto-distance">
      <div class="distance-info">
        <i class="fas fa-map-marker-alt" style="color: var(--gold); margin-right: 8px;"></i>
        <strong>Livraison depuis Marseille</strong> - La distance sera calculée automatiquement
      </div>
      <div class="distance-result" id="distanceResult">
        Entrez votre adresse pour calculer la distance de livraison...
      </div>
    </div>
    
    <!-- FORMSPREE INTÉGRÉ ICI -->
    <form id="orderForm" action="https://formspree.io/f/xqaywbqw" method="POST">
      <div class="form-group">
        <input type="text" id="clientName" name="Nom" class="form-input" placeholder="Nom complet" required onchange="calculateAutoDistance()">
      </div>
      <div class="form-group">
        <input type="tel" id="clientPhone" name="Téléphone" class="form-input" placeholder="Téléphone" required onchange="calculateAutoDistance()">
      </div>
      <div class="form-group">
        <input type="text" id="clientAddress" name="Adresse" class="form-input" placeholder="Adresse complète" required onchange="calculateAutoDistance()">
      </div>
      
      <!-- Champs cachés pour Formspree -->
      <input type="hidden" id="orderDetails" name="Produits commandés">
      <input type="hidden" id="orderTotal" name="Total commande">
      <input type="hidden" id="distanceInfo" name="Distance livraison">
      
      <button type="submit" class="premium-btn" style="width: 100%;">Confirmer la commande</button>
    </form>
  </div>
</div>

<!-- Modal Zoom -->
<div id="zoomModal" class="modal">
  <span class="close-modal" onclick="closeZoom()">✕</span>
  <img id="zoomImage" src="" style="max-width: 90%; max-height: 90%; border-radius: 12px;">
</div>

<!-- Notification -->
<div class="notification" id="notification"></div>

<script>
// Données des produits (comme dans votre code original)
const pages = [
  [
    {name:"Ambre Sublime", desc:"Un parfum boisé et envoûtant.", price:79, img:"https://mcusercontent.com/6ce25ea8296b12e3b67c52a85/images/e31f0c4e-0de2-0dba-4fa4-569606500fbf.jpg", stars:5},
    {name:"Fleur de Minuit", desc:"Fleur d'oranger et jasmin.", price:69, img:"https://mcusercontent.com/6ce25ea8296b12e3b67c52a85/images/cca97080-a2b6-3c54-0e3a-072311bb61f3.jpg", stars:4},
    {name:"Parfum de Rêve", desc:"Notes florales délicates.", price:59, img:"https://mcusercontent.com/6ce25ea8296b12e3b67c52a85/images/cd838fb0-99c1-debb-6d8f-2b873a18dea9.jpg", stars:5},
    {name:"Mystère Oriental", desc:"Chaleur et épices envoûtantes.", price:85, img:"https://mcusercontent.com/6ce25ea8296b12e3b67c52a85/images/e6c2b3aa-0b6a-2166-6da7-c377e6947baf.jpg", stars:4}
  ],
  [
    {name:"Brume Marine", desc:"Accords frais et iodés.", price:64, img:"https://mcusercontent.com/6ce25ea8296b12e3b67c52a85/images/e937dd10-dc31-54c6-bfbb-567675af8e51.jpg", stars:4},
    {name:"Cuir d'Orient", desc:"Notes de cuir et d'épices.", price:89, img:"https://mcusercontent.com/6ce25ea8296b12e3b67c52a85/images/acf4fcea-63bf-21a5-bdac-dfe8c72b1593.jpg", stars:5},
    {name:"Éclat de Figue", desc:"Parfum doux et décadent.", price:72, img:"https://mcusercontent.com/6ce25ea8296b12e3b67c52a85/images/32778e35-3ed1-ee82-c2ca-77e8f1da2e0c.jpg", stars:4},
    {name:"Nocturne Mystique", desc:"Arômes envoûtants et mystérieux.", price:95, img:"https://mcusercontent.com/6ce25ea8296b12e3b67c52a85/images/476093c4-70c5-df4d-ec3d-6c3b21c2d271.jpg", stars:5}
  ]
];

let currentPage = 0;
let currentIndex = 0;
let cart = [];

// Affichage du produit principal
function displayProduct() {
  const product = pages[currentPage][currentIndex];
  
  document.getElementById('productName').textContent = product.name;
  document.getElementById('productDescription').textContent = product.desc;
  document.getElementById('productPrice').textContent = product.price + " €";
  document.getElementById('mainProductImage').src = product.img;
  document.getElementById('productStars').textContent = '★'.repeat(product.stars);
  
  // Mise à jour du carousel
  displayCarousel();
}

// Affichage du carousel des miniatures
function displayCarousel() {
  const carousel = document.getElementById('carousel');
  carousel.innerHTML = '';
  
  pages[currentPage].forEach((product, index) => {
    const img = document.createElement('img');
    img.src = product.img;
    img.classList.toggle('active', index === currentIndex);
    img.onclick = () => {
      currentIndex = index;
      displayProduct();
    };
    carousel.appendChild(img);
  });
}

// Navigation entre PAGES (flèches)
function nextPage() {
  currentPage = (currentPage + 1) % pages.length;
  currentIndex = 0;
  displayProduct();
}

function prevPage() {
  currentPage = (currentPage - 1 + pages.length) % pages.length;
  currentIndex = 0;
  displayProduct();
}

// Panier
function addToCart() {
  const product = pages[currentPage][currentIndex];
  cart.push({...product});
  updateCart();
  showNotification('Produit ajouté au panier');
}

function updateCart() {
  const cartItems = document.getElementById('cartItems');
  const cartCount = document.getElementById('cartCount');
  const cartTotal = document.getElementById('cartTotal');
  
  cartItems.innerHTML = '';
  let total = 0;
  
  cart.forEach((item, index) => {
    const itemElement = document.createElement('div');
    itemElement.style.display = 'flex';
    itemElement.style.justifyContent = 'space-between';
    itemElement.style.alignItems = 'center';
    itemElement.style.padding = '10px 0';
    itemElement.style.borderBottom = '1px solid var(--border)';
    
    itemElement.innerHTML = `
      <div>
        <div style="font-weight: 500;">${item.name}</div>
        <div style="color: var(--gray); font-size: 14px;">${item.price} €</div>
      </div>
      <button onclick="removeFromCart(${index})" style="background: none; border: none; color: var(--gray); cursor: pointer; font-size: 16px;">
        <i class="fas fa-times"></i>
      </button>
    `;
    
    cartItems.appendChild(itemElement);
    total += item.price;
  });
  
  cartCount.textContent = cart.length;
  cartTotal.textContent = `Total : ${total} €`;
}

function removeFromCart(index) {
  cart.splice(index, 1);
  updateCart();
  showNotification('Produit retiré du panier');
}

// Calculateur de distance automatique
function calculateAutoDistance() {
  const address = document.getElementById('clientAddress').value;
  const resultDiv = document.getElementById('distanceResult');
  
  if (!address) {
    resultDiv.innerHTML = 'Entrez votre adresse pour calculer la distance de livraison...';
    resultDiv.style.color = 'var(--gray)';
    return;
  }
  
  // Simulation de calcul (à remplacer par API réelle)
  resultDiv.innerHTML = `
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <div>
        <div style="font-weight: 500;">Distance estimée</div>
        <div style="color: var(--gray); font-size: 12px;">Depuis Marseille</div>
      </div>
      <div style="color: var(--gold); font-weight: 600; font-size: 18px;">
        <span id="calculatedDistance">Calcul...</span>
      </div>
    </div>
  `;
  
  // Simulation d'un délai de calcul
  setTimeout(() => {
    const distances = ["12.5 km", "8.3 km", "15.7 km", "22.1 km", "5.8 km"];
    const randomDistance = distances[Math.floor(Math.random() * distances.length)];
    document.getElementById('calculatedDistance').textContent = randomDistance;
    
    // Mettre à jour le champ caché pour Formspree
    document.getElementById('distanceInfo').value = `Distance: ${randomDistance} - Adresse: ${address}`;
  }, 1500);
}

// Gestion des modals
function openCart() {
  document.getElementById('cartModal').style.display = 'flex';
}

function closeCart() {
  document.getElementById('cartModal').style.display = 'none';
}

function openCheckout() {
  if (cart.length === 0) {
    showNotification('Votre panier est vide');
    return;
  }
  closeCart();
  document.getElementById('checkoutModal').style.display = 'flex';
  
  // Préparer les données de commande pour Formspree
  let orderDetailsText = '';
  let total = 0;
  
  cart.forEach(item => {
    orderDetailsText += `• ${item.name} - ${item.price} €\n`;
    total += item.price;
  });
  
  // Mettre à jour les champs cachés pour Formspree
  document.getElementById('orderDetails').value = orderDetailsText;
  document.getElementById('orderTotal').value = total + ' €';
}

function closeCheckout() {
  document.getElementById('checkoutModal').style.display = 'none';
}

function openZoom() {
  document.getElementById('zoomImage').src = pages[currentPage][currentIndex].img;
  document.getElementById('zoomModal').style.display = 'flex';
}

function closeZoom() {
  document.getElementById('zoomModal').style.display = 'none';
}

// Notification
function showNotification(message) {
  const notification = document.getElementById('notification');
  notification.textContent = message;
  notification.style.display = 'block';
  
  setTimeout(() => {
    notification.style.display = 'none';
  }, 3000);
}

// Gestion du formulaire Formspree
document.getElementById('orderForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const name = document.getElementById('clientName').value.trim();
  const phone = document.getElementById('clientPhone').value.trim();
  const address = document.getElementById('clientAddress').value.trim();
  
  if (!name || !phone || !address) {
    showNotification('Veuillez remplir tous les champs');
    return;
  }
  
  // Afficher un message d'envoi
  showNotification('Envoi de la commande en cours...');
  
  // Soumission simple du formulaire (plus fiable)
  this.submit();
  
  // Réinitialiser après envoi
  setTimeout(() => {
    showNotification('Commande envoyée ! Nous vous contacterons bientôt.');
    cart = [];
    updateCart();
    closeCheckout();
    this.reset();
  }, 1000);
});

// Événements
document.getElementById('openCart').addEventListener('click', openCart);

// Navigation au clavier
document.addEventListener('keydown', function(e) {
  if (e.key === 'ArrowLeft') {
    prevPage();
  } else if (e.key === 'ArrowRight') {
    nextPage();
  }
});

// Initialisation
displayProduct();
</script>

</body>
</html>

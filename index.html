<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Boutique - Connexion Snapchat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px 0;
    }
    .container {
      padding: 40px 20px;
    }
    .snap-login-btn {
      background-color: #fffc00;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .snap-login-btn:hover {
      background-color: #f2e600;
    }
    .message {
      margin-top: 30px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>LE PLUS FROID</h1>
    <p>Ta boutique streetwear, connecté avec Snapchat</p>
  </header>

  <div class="container">
    <h2>Bienvenue sur notre boutique</h2>
    <p>Connecte-toi avec Snapchat pour accéder à tes offres personnalisées.</p>

    <button class="snap-login-btn" onclick="loginWithSnap()">Se connecter avec Snapchat</button>

    <div class="message" id="snap-result"></div>
  </div>

  <script>
    // === CONFIG PERSONNELLE ===
    const CLIENT_ID = "2B25B4C7-EE89-4079-918C-F7FFD00A883F";
    const REDIRECT_URI = "https://web-site13015.github.io/Market_collection/";
    const SCOPE = "user.display_name user.bitmoji.avatar";

    // === SI CODE PRÉSENT DANS URL ===
    const urlParams = new URLSearchParams(window.location.search);
    const authCode = urlParams.get("code");

    if (authCode) {
      document.getElementById("snap-result").innerHTML =
        "<strong>Connexion réussie !</strong><br>Code reçu : <code>" + authCode + "</code><br>Envoie ce code à ton serveur pour récupérer un token d'accès.";
    }

    // === FONCTION DE REDIRECTION SNAPCHAT ===
    function loginWithSnap() {
      const snapAuthUrl = `https://accounts.snapchat.com/login/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${encodeURIComponent(SCOPE)}`;
      window.location.href = snapAuthUrl;
    }
  </script>

</body>
</html>
